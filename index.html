<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
    name="description"
    content="Itâ€™s an application that fetches a new random verse from quran each time a button is pressed and displays it in the browser"
  />
    <link rel="stylesheet" href="style.css" />
    <title>Quran Verse</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <div class="app">
        <header><h1>Quran Verse</h1></header>
        <section class="quotes">
         <div class="quote-text" id="js-quote-text"></div></section>
        </section>
        <div id="js-spinner" class="spinner hidden">
          <div class="rect1"></div>
          <div class="rect2"></div>
          <div class="rect3"></div>
          <div class="rect4"></div>
          <div class="rect5"></div>
        </div>
        <section class="controls">
          <button type="button" id="js-new-quote" class="new-quote button">
            Generate a new verse
          </button>
          <a
            class="twitter button"
            id="js-tweet"
            target="_blank"
            rel="noreferrer"
            >Tweet it!</a
          >
          <footer class="footer">
            <small
              >Made with <span>â¤</span> by
              <a href="https://alimubashir.com/" target="_blank">Mubashir Ali</a>
            </small>
          </footer>
        </section>
      </div>
      <div class="bird-container bird-container--one">
        <div class="bird bird--one"></div>
      </div>

      <div class="bird-container bird-container--two">
        <div class="bird bird--two"></div>
      </div>

      <div class="bird-container bird-container--three">
        <div class="bird bird--three"></div>
      </div>

      <div class="bird-container bird-container--four">
        <div class="bird bird--four"></div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
